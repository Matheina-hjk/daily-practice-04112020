<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/9a4157c630.js"
      crossorigin="anonymous"
    ></script>

    â€‹
  </head>

  <body>
    <div class="statusbar">
      <span class="status__time">9:41</span>
      <div class="statas__combo">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header>
      <i class="fas fa-arrow-left"></i>
      <div class="header__title">Profile</div>
      <i class="fas fa-stream"></i>
    </header>
    <main>
      <div class="main__column">
        <img src="images/harry.png" class="main__photo" />
      </div>
      <div class="main__column">
        <span class="user">Harry Potter</span>
        <span class="user__info">Somewhere,England</span>
      </div>
      <div class="main__column">
        <span class="follow">Follow</span>
        <span class="message">Message</span>
      </div>
      <div class="main__column">
        <div class="activity">
          140
          <span class="followers">Followers</span>
        </div>
        <div class="activity">
          250
          <span class="following">Following</span>
        </div>
        <div class="activity">
          369
          <span class="images">Images</span>
        </div>
      </div>
    </main>
    <nav>
      <i class="far fa-user"></i>
      <i class="fas fa-users"></i>
      <i class="far fa-comments"></i>
      <i class="fas fa-cog"></i>
    </nav>
    <div class="bigscreen">
      <span class="bigscreen__text">Please make your screen small</span>
    </div>
  </body>
</html>
